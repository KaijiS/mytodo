{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
  <head>
  <meta charset="UTF-8">
  <title>{% block title %}My books{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {% block extrahead %}{% endblock %}
</head>
<body>

  <h1 style= background-color:#5AF padding: 10px>
    <a href="{% url 'cms:todolist_list' %}" style= "color:#222; padding-left: 50px;">ToDoリスト</a>
    <div style="float:right; padding-right:50px; width: 180px;">
      <a href="{% url 'cms:search' %}" class="btn btn-success btn-block" style=float:right>検索</a>
    </div>
  </h1>

  <div class="container">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
</body>

{% block scripts %}
{% endblock %}

</html>
